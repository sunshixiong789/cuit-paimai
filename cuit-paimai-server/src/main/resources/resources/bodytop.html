<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>头部搜索框</title>
</head>
<body>
<div data-th-fragment="cuit_bodytop">
    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><p>玉翠珠宝拍卖</p></h1>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="shopping-item">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="atuhionName" class="sr-only">商品名称</label>
                                <input type="text" class="form-control" id="atuhionName" placeholder="商品名称"
                                       style="width: 350px">
                            </div>
                            <button type="button" class="btn btn-primary" id="searchButton">搜索</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End site branding area -->
    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">首页</a></li>
                        <li id="active1"><a href="/shop">商品</a></li>
                        <li id="active3"><a href="/timeLimt">限时拍卖</a></li>
                        <li id="active5"><a href="/help">帮助</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script data-th-inline="javascript">
        $("#searchButton").click(function(){
            window.location.href='/shop?name='+$('#atuhionName').val();
        });
    </script>
</div>
</body>
</html>
