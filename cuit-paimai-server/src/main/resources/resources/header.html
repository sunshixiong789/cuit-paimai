<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Frame-Options" content="deny">
    <title>头部</title>
</head>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/responsive.css">
<link href="css/menulist.css" rel="stylesheet">
<script src="/jquery/jquery.js"></script>
<body>
<div class="cuit_header" data-th-fragment="cuit_header">
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="user-menu">
                        <ul class="list-unstyled list-inline">
                            <li><a href="/"><i class="fa fa-user"></i>首页</a></li>
                            <li><a href="#"><i class="fa fa-heart"></i>收藏</a></li>
                            <li><a href=""><i class="fa fa-user"></i>购物车</a></li>
                            <li><a href="/userinfo"><i class="fa fa-user"></i>个人中心</a></li>
                            <li class="dropdown dropdown-small">
                                <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle"
                                   href="/userinfo"><span
                                        class="key"></span><span data-th-text="${session.username}?:'未登录'"
                                                                 class="value">未登录 </span><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li style="display: list-item"><a href="/login">登录</a></li>
                                    <li style="display: list-item"><a href="/logout">退出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="header-right">
                        <ul class="list-unstyled list-inline">
                            <li class="dropdown dropdown-small">
                                <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span
                                        class="key"></span><span class="value">消息 </span><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">未读消息</a></li>
                                    <li><a href="#">消息中心</a></li>
                                </ul>
                            </li>

                            <li class="dropdown dropdown-small">
                                <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span
                                        class="key"></span><span class="value">收藏夹</span><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">收藏宝贝</a></li>
                                    <li><a href="#">收藏商家</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End header area -->
</div>
<!-- Latest jQuery form server -->
<script src="/jquery/jquery-copy.js"></script>

<!-- Bootstrap JS form CDN -->
<script src="/other/bootstrap-copy.js"></script>

<!-- jQuery sticky menu -->
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>

<!-- jQuery easing -->
<script src="js/jquery.easing.1.3.min.js"></script>

<!-- Main Script -->
<script src="js/main.js"></script>

<!-- Slider -->
<script type="text/javascript" src="js/bxslider.min.js"></script>
<script type="text/javascript" src="js/script.slider.js"></script>
<script type="text/javascript" src="js/menulist.js"></script>
<!--my js-->
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
