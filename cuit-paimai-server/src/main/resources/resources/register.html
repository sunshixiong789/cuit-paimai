<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>cuit拍卖</strong> Register Form</h1>
                            <div class="description">
                            	<p>请正确输入信息:<a href="#"><strong></strong></a>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>注册系统账号:</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form id="formadmin" role="form" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only">Username</label>
			                        	<input id="form_username" type="text" name="username" placeholder="Username..." class="form-username form-control">
			                        </div>
                                    <div class="form-group">
                                        <label class="sr-only">Password</label>
                                        <input id="form_password1" type="password" name="password" placeholder="密码" class="form-username form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only">Password</label>
                                        <input id="form_password2" type="password" name="password_regest" placeholder="确认密码" class="form-username form-control">
                                    </div>
			                        <button type="button" id="register" class="btn">注册</button>
			                    </form>
                                <a href="/login"><button class="btn login-form" style="margin-top: 10px;width: 100%">登录</button></a>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>


        <!-- Javascript -->
        <script src="jquery/jquery.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="layui/layui.js"></script>
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    <script>
        layui.use('layer', function(){
            var layer = layui.layer;
        });
        $("#register").click(function () {
            if($("#form_username").val()==''||$("#form_password").val()==''){
                layer.confirm('密码或者用户名不能为空');
                return
            }
            else if($("#form_password1").val()!= $("#form_password2").val()){
                layer.confirm('输入的两次密码不一样');
                return
            }
            else{
                var formdata = JSON.stringify({
                    'userName':$("#form_username").val(),
                    'passWord':$("#form_password1").val(),
                    "type": "user"
                })
                $.ajax({
                    type: "post",
                    async: false,
                    url: "/cuitUser",
                    data: formdata,
                    contentType:'application/json',
                    dataType: "json",
                    success: function (result,status,xhr) {
                        layer.confirm('注册成功:'+result.message);
                    },
                    error: function (xhr,status,error) {
                        layer.confirm('注册失败:'+xhr.responseText);
                    }
                });
            }
        });
    </script>
    </body>

</html>
