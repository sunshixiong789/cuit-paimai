<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
</head>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/bootstrap-table/bootstrap-table.min.css">
<link href="layui/css/layui.css" rel="stylesheet">
<![endif]-->
<body>
<!--头部内容-->
<div data-th-insert="~{user_info :: cuit_userInfo_header}"></div>
<div style="background:#888888;height: 150px">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center">
                <h2 style="padding: 75px;font-size: 48px">拍卖历史</h2>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div data-th-insert="~{user_info :: cuit_menu}"></div>
    <div class="col-md-6" style="margin-top: 20px">
        <input id="delete" class="btn btn-primary" type="button" value="删除">
        <!-- 放table的地方 -->
        <table id="cartable" class="mid-table"></table>
    </div>
    <div class="col-md-2"></div>
</div>

</body>
<script src="/jquery/jquery.js"></script>
<script src="/bootstrap-table/popper.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="layui/layui.js"></script>
<script data-th-inline="javascript">
    layui.use(['layer', 'form', 'element'], function () {
        var element = layui.element, form = layui.form;
        //一些事件监听
        element.on('tab(demo)', function (data) {
            console.log(data);
        });
        var $table = $('#cartable');
        $(function () {
            $table.bootstrapTable({
                url: '/cuitBid',
                method: 'get',
                search: true,
                pagination: true,
                pageNumber: 1,
                pageSize: 10,
                sidePagination: 'server',
                pageList: [5, 10, 15, 20,'All'],
                searchOnEnterKey:true,
                showRefresh:true,
                showToggle:true,
                showPaginationSwitch:true,
                striped:true,
                dataField: 'content',//后台数据字段
                queryParams: function (params) {
                    var queryParams = {
                        size: params.limit,
                        page: params.offset,
                    };
                    return queryParams;
                },
                columns: [{
                    width: 25,
                    align: 'center',
                    checkbox: true
                },
                    {
                        field: 'commodityName',
                        title: '商品名称',
                        align: 'left',
                        width: 200
                    },
                    {
                        field: 'bidPrice',
                        title: '商品价格',
                        align: 'left',
                        formatter: function (value, row, index) {
                            return '￥'+row.bidPrice
                        }
                    },
                    {
                        field: 'insertTime',
                        title: '时间',
                        align: 'left',
                        width: 200
                    }
                ],
                onClickRow: function (row, $element, field) {
                }
            });
        });
    });
</script>
</html>
