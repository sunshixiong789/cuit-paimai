<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
</head>
<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
      type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/responsive.css">
<link href="css/menulist.css" rel="stylesheet">
<link href="layui/css/layui.css" rel="stylesheet">
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<body>
<!--头部内容-->
<div data-th-insert="~{header :: cuit_header}"></div>
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>个人中心</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div data-th-insert="~{user_info :: cuit_menu}"></div>
    <div class="col-md-6">
        <form class="layui-form" action="" style="margin-top: 50px">
            <div class="layui-form-item">
                <label class="layui-form-label">个人财富</label>
                <div class="layui-input-block">
                    <input type="text" name="id" style="display: none">
                    <input type="text" data-th-attr="value=#{money.money}" name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

</body>
<!--自己引入组件-->
<script src="jquery/jquery.js"></script>
<script src="layui/layui.js"></script>

<!-- Latest jQuery form server -->
<script src="https://code.jquery.com/jquery.min.js"></script>

<!-- Bootstrap JS form CDN -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- jQuery sticky menu -->
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>

<!-- jQuery easing -->
<script src="js/jquery.easing.1.3.min.js"></script>

<!-- Main Script -->
<script src="js/main.js"></script>

<!-- Slider -->
<script type="text/javascript" src="js/bxslider.min.js"></script>
<script type="text/javascript" src="js/script.slider.js"></script>
<script type="text/javascript" src="js/menulist.js"></script>
<script data-th-inline="javascript">
    layui.use(['layer', 'form', 'element'], function () {
        var element = layui.element, form = layui.form;

    });
</script>
</html>
